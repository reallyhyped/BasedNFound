version: "3.8"

services:
  backend:
    build: backend
    ports:
      - 8000:8000
    volumes:
      - ./backend:/usr/src/app
  frontend:
    build: frontend
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/usr/src/app
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: basednfound_user
      POSTGRES_DB: basednfound_dev
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
